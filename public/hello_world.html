<!DOCTYPE html>
<html>

<head>
	<meta charset=utf-8>
	<!-- Start viewport width = device width, not allow scaling -->
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<title>Hello World</title>
	<style>
		* {
			padding: 0;
			margin: 0;
			box-sizing: border-box;  /* border-box: element's width and height include padding and border */
		}

		body {
			margin: 0;
			padding: 0;
			height: 100vh;  /* 100vh = 100% of the browser viewport height */
		}
	</style>
</head>

<body>
	<h1>Hello World</h1>
</body>

</html>
